<!DOCTYPE html>
<html>
    <head>
        <title>Mayfair Icecream Allergen Chart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/global.css">
    </head>
    <body>
        <div class="section center-align">
            <h4 class="blue-text">Mayfair</h4>
            <p>Ice cream allergen information.</p>
            <div class="divider"></div>
        </div>
        <div class="section center-align">
            <h5>Search by Falvour</h5>
            <form class="input-field" method="GET" action="flavour.html">
                <select id="flavour" name="flavour" class="browser-default">
                </select>
                <div class="content-break"></div>
                <button class="btn waves-effect waves-light blue lighten-1" type="submit">Search</button>
            </form>
            <div class="divider"></div>
        </div>
        <div class="section center-align">
            <h5>Search by Allergen</h5>
            <form class="input-field" method="GET" action="allergen.html">
                <select id="allergen" name="allergen" class="browser-default">
                </select>
                <div class="content-break"></div>
                <button class="btn waves-effect waves-light blue lighten-1" type="submit">Search</button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="static/js/allergens.js"></script>
        <script src="static/js/icecream.js"></script>
        <script src="static/js/populate_flavours.js"></script>
        <script src="static/js/populate_allergens.js"></script>
    </body>
</html>
